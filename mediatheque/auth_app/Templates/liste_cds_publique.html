<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Dvds</title>
</head>
<body>
    <button><a href="{% url 'connexion' %}">Retour</a></button>
    <h1>Les Cds disponibles Ã  l'emprunt</h1>
    <ul>
        {% for Cd in Cds %}
            <li>

            </li>
        {% empty %}
            <li>Aucun CD disponible pour le moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
