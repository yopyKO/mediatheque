<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Livre</title>
</head>
<body>
    <h1>Supprimer un Livre</h1>
    <p>Voulez-vous vraiment supprimer le livre : <strong>{{ livre.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'accueil' %}">Non, retourner</a>
</body>
</html>
